<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>$(function() { var socket = io(); var color = '#FB8C00'; socket.on('status', function(dist) { console.log(dist); $('body').css("background", color); }); });</script>
  </body>
</html>
